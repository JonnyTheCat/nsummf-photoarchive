{% extends 'main.html' %}

{% block content %}

<div class="photo-block">
    <div class="photo-wrapper">
        {% load static %}
        <img class="photo" src="{% static 'img/photos/5.jpg' %}" width="100%">
    </div>
    <div class="photo-description">
        <h4 class="description-text"><strong>Автор фото:</strong> {{photo.author}}</h4>
        <h4 class="description-text"><strong>Описание:</strong> {{photo.description}}</h4>
        <h4 class="description-text"><strong>ID:</strong> {{photo.id}}</h4>
    </div>
</div>

{% endblock content %}
